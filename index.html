<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViBot</title>
  <style>
    :root {
      --user-color: #3b82f6;
      --bot-color: #f3f4f6;
      --error-color: #ef4444;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9fafb;
    }
    
    #chatbox {
      height: 70vh;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      background: white;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .msg {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 85%;
      line-height: 1.5;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    
    .msg.user {
      background: var(--user-color);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    
    .msg.bot {
      background: var(--bot-color);
      color: #111827;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    
    .msg.error {
      background: #fee2e2;
      color: var(--error-color);
      font-style: italic;
    }
    
    #input-container {
      display: flex;
      gap: 10px;
    }
    
    #userInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: border 0.2s;
    }
    
    #userInput:focus {
      border-color: var(--user-color);
    }
    
    #sendBtn {
      padding: 0 24px;
      background: var(--user-color);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    #sendBtn:hover {
      background: #2563eb;
    }
    
    #sendBtn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ViBot</h1>
  
  <div id="chatbox"></div>
  
  <div id="input-container">
    <input type="text" id="userInput" placeholder="Digite sua mensagem..." autocomplete="off">
    <button id="sendBtn">Enviar</button>
  </div>

  <script src="s.js"></script>
</body>
</html>
